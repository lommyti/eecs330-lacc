        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->

        <link rel="stylesheet" type="text/css" href="style.css"/>

    <body>
        <header>
            <a class="header-wordmark" href="home.html">lacc <img src="img/milk.png.png">
            </a>
            <div class="header-icons">
                <a href="profile.html"><i class="fa fa-2x fa-user"></i></a>
                <i class="fa fa-2x fa-star"></i>
                <i class="fa fa-2x fa-search" data-toggle="modal" data-target="#mainModal"></i>
            </div>
        </header>
        <div class="container">
            <div class="center"><img src="/img/userpro.jpg" class="user-photo"></div>
            <h1 class="center">Welcome Back, User!</h1>

            <div class="row">
                <div class="col-md-5 about">
                    <h2>About You</h2><br/>
                    <b>Your Name:</b><br/> <input type="text" size="50" value="First Last Name"><br /><br/>
                    <b>Email:</b> <br/><input type="text" size="50" value="youremail@u.northwestern.edu"><br/><br />
                    <b>Lactose Intolerance Level:</b>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider2" id="myRange">
                    </div>
                    <span><b>Mild</b></span>
                    <span class="right-align"><b>Severe</b></span>
                    <br/><br/><br/>
                    
                    <button>Save Changes</button>
                </div>
                <div class="col-md-5 col-md-offset-2 about">
                    <h2>Settings</h2>
                    <b>Notifications:</b> <br/> 
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
