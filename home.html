<html>
    <head>
        <title>Lacc</title>
        <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
        <script src="https://use.fontawesome.com/1f7de367f8.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <header>
            <span class="header-wordmark">lacc</span>
            <img src="img/milk.png.png">
            <div class="header-icons">
                <i class="fa fa-2x fa-user"></i>
                <i class="fa fa-2x fa-star"></i>
                <i class="fa fa-2x fa-search" data-toggle="modal" data-target="#mainModal"></i>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="btn-group">                   
                        <button>Today</button>
                        <button>Week</button>
                        <button>Month</button>
                        <button>Total</button>
                    </div>
                    <div class="graph-container">
                        <div class="graph"></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="recent-foods-header">
                        RECENT FOODS
                    </div>
                    <table class="recent-foods">
                        <tr id="added-food">
                            <td class="recent-food-name">1% Milk</td>
                            <td class="recent-lac-amount">12mg</td>
                            <td class="recent-fav"><i class="fa fa-star favorite"></i></td>
                        </tr>
                        <tr>
                            <td class="recent-food-name">2% Milk</td>
                            <td class="recent-lac-amount">17mg</td>
                            <td class="recent-fav"><i class="fa fa-star favorite"></i></td>
                        </tr>
                        <tr>
                            <td class="recent-food-name">Cottage Cheese</td>
                            <td class="recent-lac-amount">24mg</td>
                            <td class="recent-fav"><i class="fa fa-star"></i></td>
                        </tr>
                        <tr>
                            <td class="recent-food-name">Ricotta Cheese</td>
                            <td class="recent-lac-amount">14mg</td>
                            <td class="recent-fav"><i class="fa fa-star favorite"></i></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="add-food">
                    <button type="button" data-toggle="modal" data-target="#mainModal">+ ADD FOOD</button>
                </div>
            </div>
            <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mainModalLabel">
                                <i class="fa fa-search"></i>  <input type="text" placeholder="Search Here">
                            </h5>
                        </div>
                        <div class="modal-body">
                            <table class="recent-foods" onclick="updateData()">
                                <th colspan="3">
                                    Your Favorites
                                </th>
                                <tr>
                                    <td class="recent-food-name">2% Milk</td>
                                    <td class="recent-lac-amount">17mg</td>
                                    <td class="recent-fav"><i class="fa fa-star favorite"></i></td>
                                </tr>
                                <tr>
                                    <td class="recent-food-name">Cottage Cheese</td>
                                    <td class="recent-lac-amount">24mg</td>
                                    <td class="recent-fav"><i class="fa fa-star"></i></td>
                                </tr>
                                <tr>
                                    <td class="recent-food-name">Ricotta Cheese</td>
                                    <td class="recent-lac-amount">14mg</td>
                                    <td class="recent-fav"><i class="fa fa-star favorite"></i></td>
                                </tr>
                            </table>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
